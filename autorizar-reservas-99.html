<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .admin-container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; }
        .btn { padding: 8px 12px; border-radius: 6px; cursor: pointer; border: none; font-size: 0.85em; }
        .btn-confirm { background-color: #28a745; color: white; }
        .btn-delete { background-color: #dc3545; color: white; margin-left: 5px; }
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 0.8em; font-weight: bold; }
        .status-pendiente { background: #fff3cd; color: #856404; }
        .status-reservado { background: #d4edda; color: #155724; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>Gestión de Reservas</h1>
    <p>Aquí puedes confirmar las solicitudes pendientes.</p>
    
    <table id="tablaReservas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Personas</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
// Añade esta función de apoyo al principio de tu <script>
function formatearFecha(fechaStr) {
    if(!fechaStr) return "-";
    const fecha = new Date(fechaStr);
    // Retorna formato día/mes/año (ej: 25/12/2024)
    return fecha.toLocaleDateString('es-ES', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });
}
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyegl656mrxyeVid7gGYyVQGRdCzyrCOWLb-7xbW_D_VwkcJ1mhJkTr5o1tAcEbn5BQ/exec';

    async function cargarReservas() {
        const tbody = document.querySelector('#tablaReservas tbody');
        tbody.innerHTML = '<tr><td colspan="6">Cargando datos...</td></tr>';

        try {
            // Añadimos el "nocache" para asegurar datos frescos
            const res = await fetch(scriptURL + '?t=' + new Date().getTime());
            
            if (!res.ok) throw new Error("Error en la respuesta del servidor");
            
            const datos = await res.json();
            
            if (datos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No hay reservas registradas.</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            datos.forEach((reserva) => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                   <td>${reserva.nombre}</td>
    <td>${reserva.personas}</td>
    <td>${formatearFecha(reserva.inicio)}</td>
    <td>${formatearFecha(reserva.fin)}</td>
    <td><span class="status-badge status-${reserva.estado.toLowerCase()}">${reserva.estado}</span></td>
    <td>
        <button class="btn btn-confirm" onclick="cambiarEstado(${reserva.id}, 'Reservado')">Confirmar</button>
        <button class="btn btn-delete" onclick="cambiarEstado(${reserva.id}, 'Cancelado')">Borrar</button>
    </td>
`;
                tbody.appendChild(fila);
            });
        } catch (e) {
            console.error(e);
            tbody.innerHTML = `<tr><td colspan="6" style="color:red">Error al cargar: ${e.message}. Revisa la URL del script.</td></tr>`;
        }
    }

    async function cambiarEstado(filaId, nuevoEstado) {
        if(!confirm(`¿Marcar como ${nuevoEstado}?`)) return;

        const datos = { action: "update", id: filaId, nuevoEstado: nuevoEstado };

        try {
            // Usamos 'no-cors' para el envío si falla el normal, 
            // pero para actualizar necesitamos la respuesta, así que probamos estándar:
            await fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify(datos) 
            });
            alert("¡Actualizado! Los cambios se verán en unos segundos.");
            setTimeout(cargarReservas, 2000); // Recarga tras 2 segundos
        } catch (e) {
            alert("Error al actualizar el estado.");
        }
    }

    window.onload = cargarReservas;
</script>
</script>

</body>
</html>
