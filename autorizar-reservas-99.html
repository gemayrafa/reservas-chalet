<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Admin - Gestión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body { overflow-x: hidden; width: 100%; position: relative; background-color: #f4f7f6; margin: 0; padding: 0; -webkit-text-size-adjust: 100%; }
        body { font-family: 'Inter', sans-serif; padding: 10px; box-sizing: border-box; }
        .admin-container { max-width: 1000px; margin: 0 auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; width: 100%; }
        h2 { color: #1a73e8; text-align: center; margin-top: 0; font-size: 1.2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #666; font-weight: 600; }
        .btn-group { display: flex; gap: 8px; margin-top: 5px; }
        .btn { padding: 12px; border-radius: 8px; cursor: pointer; border: none; font-size: 0.85em; font-weight: bold; flex: 1; text-align: center; -webkit-appearance: none; }
        .btn-confirm { background-color: #28a745; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }
        .status-badge { padding: 5px 10px; border-radius: 12px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .status-pendiente { background: #fff3cd; color: #856404; }
        .status-reservado { background: #d4edda; color: #155724; }

        @media (max-width: 768px) {
            .admin-container { padding: 10px; }
            table, thead, tbody, th, td, tr { display: block; width: 100%; box-sizing: border-box; }
            thead { display: none; }
            tr { margin-bottom: 15px; border: 1px solid #e1e1e1; border-radius: 10px; padding: 12px; background: #fff; }
            td { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f1f1f1; min-height: 40px; }
            td:last-child { border-bottom: none; flex-direction: column; align-items: stretch; }
            td::before { content: attr(data-label); font-weight: 600; color: #1a73e8; font-size: 0.7rem; text-transform: uppercase; margin-right: 10px; }
            .btn-group { width: 100%; margin-top: 10px; }
        }
    </style>
</head>
<body>
<div class="admin-container">
    <h2>Gestión de Reservas</h2>
    <table id="tablaReservas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Pax</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyegl656mrxyeVid7gGYyVQGRdCzyrCOWLb-7xbW_D_VwkcJ1mhJkTr5o1tAcEbn5BQ/exec';

    function formatearFechaAdmin(fechaStr) {
        if(!fechaStr) return "-";
        let d = new Date(fechaStr.split('T')[0] + "T12:00:00");
        d.setDate(d.getDate() + 1); 
        let dia = String(d.getDate()).padStart(2, '0');
        let mes = String(d.getMonth() + 1).padStart(2, '0');
        let anio = d.getFullYear();
        return `${dia}/${mes}/${anio}`;
    }

    async function cargarReservas() {
        const tbody = document.querySelector('#tablaReservas tbody');
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Cargando reservas...</td></tr>';
        try {
            const res = await fetch(scriptURL + '?t=' + new Date().getTime());
            const datos = await res.json();
            tbody.innerHTML = '';
            datos.forEach((reserva) => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td data-label="Nombre"><strong>${reserva.nombre}</strong></td>
                    <td data-label="Pax">${reserva.personas || '-'}</td>
                    <td data-label="Entrada">${formatearFechaAdmin(reserva.inicio)}</td>
                    <td data-label="Salida">${formatearFechaAdmin(reserva.fin)}</td>
                    <td data-label="Estado"><span class="status-badge status-${reserva.estado.toLowerCase()}">${reserva.estado}</span></td>
                    <td data-label="Acciones">
                        <div class="btn-group">
                            <button class="btn btn-confirm" onclick="cambiarEstado(${reserva.id}, 'Reservado')">Ok</button>
                            <button class="btn btn-delete" onclick="cambiarEstado(${reserva.id}, 'Borrar')">Borrar</button>
                        </div>
                    </td>`;
                tbody.appendChild(fila);
            });
        } catch (e) { tbody.innerHTML = '<td colspan="6" style="text-align:center;">Error al cargar</td>'; }
    }

    async function cambiarEstado(filaId, nuevoEstado) {
        if(!confirm(`¿Marcar como ${nuevoEstado}?`)) return;
        try {
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "update", id: filaId, nuevoEstado: nuevoEstado }) });
            alert("Hecho");
            cargarReservas();
        } catch (e) { alert("Error"); }
    }
    window.onload = cargarReservas;
</script>
</body>
</html>
