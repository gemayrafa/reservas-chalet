<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; padding: 10px; margin: 0; }
        .admin-container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; }
        .btn { padding: 8px 10px; border-radius: 6px; cursor: pointer; border: none; font-size: 0.8em; font-weight: bold; }
        .btn-confirm { background-color: #28a745; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .status-pendiente { background: #fff3cd; color: #856404; }
        .status-reservado { background: #d4edda; color: #155724; }
        @media (max-width: 600px) { th, td { padding: 5px; font-size: 0.75rem; } .btn { padding: 5px; } }
    </style>
</head>
<body>
<div class="admin-container">
    <h2>Gestión de Reservas</h2>
    <table id="tablaReservas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyegl656mrxyeVid7gGYyVQGRdCzyrCOWLb-7xbW_D_VwkcJ1mhJkTr5o1tAcEbn5BQ/exec';

    function formatearFechaLimpia(fechaStr) {
        if(!fechaStr) return "-";
        const datePart = fechaStr.split('T')[0];
        const parts = datePart.split('-');
        return `${parts[2]}/${parts[1]}/${parts[0]}`;
    }

    function ajustarSalidaAdmin(fechaStr) {
        if(!fechaStr) return "-";
        const datePart = fechaStr.split('T')[0];
        const parts = datePart.split('-');
        let d = new Date(parts[0], parts[1] - 1, parts[2]);
        d.setDate(d.getDate() - 1);
        
        let dia = String(d.getDate()).padStart(2, '0');
        let mes = String(d.getMonth() + 1).padStart(2, '0');
        let anio = d.getFullYear();
        return `${dia}/${mes}/${anio}`;
    }

    async function cargarReservas() {
        const tbody = document.querySelector('#tablaReservas tbody');
        tbody.innerHTML = '<tr><td colspan="5">Cargando...</td></tr>';
        try {
            const res = await fetch(scriptURL + '?t=' + new Date().getTime());
            const datos = await res.json();
            tbody.innerHTML = '';
            datos.forEach((reserva) => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${reserva.nombre}</td>
                    <td>${formatearFechaLimpia(reserva.inicio)}</td>
                    <td>${ajustarSalidaAdmin(reserva.fin)}</td>
                    <td><span class="status-badge status-${reserva.estado.toLowerCase()}">${reserva.estado}</span></td>
                    <td>
                        <button class="btn btn-confirm" onclick="cambiarEstado(${reserva.id}, 'Reservado')">Ok</button>
                        <button class="btn btn-delete" onclick="cambiarEstado(${reserva.id}, 'Cancelado')">X</button>
                    </td>`;
                tbody.appendChild(fila);
            });
        } catch (e) { tbody.innerHTML = 'Error'; }
    }

    async function cambiarEstado(filaId, nuevoEstado) {
        if(!confirm(`¿Marcar como ${nuevoEstado}?`)) return;
        try {
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "update", id: filaId, nuevoEstado: nuevoEstado }) });
            alert("Listo");
            cargarReservas();
        } catch (e) { alert("Error"); }
    }
    window.onload = cargarReservas;
</script>
</body>
</html>
